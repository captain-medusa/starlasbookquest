<div class="wrapper-grid col-300 row-2 ">
    {% for item in site.data.crew %}
        <div class="crew-item">
            <h3>{{ item.name }}</h3>
            <ul>
                {% for entry in item.subfolderitems %}
                    <li>{{ entry.description }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
