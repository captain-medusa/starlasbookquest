<div class="grid grid-1-to-3up grid-1-to-4up">
    {% for item in site.data.crew %}
        <div>
            <h5>{{ item.name }}</h5>
            <ul>
                {% for entry in item.subfolderitems %}
                    <li>{{ entry.description }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
